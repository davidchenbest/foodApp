<nav class="navbar navbar-expand-lg navbar-light bg-ligh ">
    {{loggedIn}}
    <ng-container *ngIf='loggedIn; else logIn'>

        <a routerLink="/home" routerLinkActive="nav--active" class="nav-link nav__link">Home</a>
        <a (click)='logout()' class="nav-link nav__link">Logout</a>
    </ng-container>
    <ng-template #logIn>
        <a routerLink="/register" routerLinkActive="nav--active" class="nav-link nav__link">Register</a>
        <a routerLink="/login" routerLinkActive="nav--active" class="nav-link nav__link">Login</a>
    </ng-template>
</nav>
